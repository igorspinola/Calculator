<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="main-buttons">
       <input type="number" name="" id="" disabled class="number-display" value="0">
       <button class="clear">CLEAR</button>
       <button class="delete">DELETE</button>
       <button class="number digit">7</button>
       <button class="number digit">8</button>
       <button class="number digit">9</button>
       <button class="number operation">%</button>
       <button class="number digit">4</button>
       <button class="number digit">5</button>
       <button class="number digit">6</button>
       <button class="number operation">x</button>
       <button class="number digit">1</button>
       <button class="number digit">2</button>
       <button class="number digit">3</button>
       <button class="number operation">-</button>
       <button class="number digit">.</button>
       <button class="number digit">0</button>
       <button class="number operation">=</button>
       <button class="number operation">+</button> 
    </div>
</body>
</html>
